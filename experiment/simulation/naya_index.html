<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Life Cycle</title>
    <link rel="stylesheet" href="./dist/naya_style.css">
</head>
<body>
    <div id="procedure-popup" class="popup-window">
        <div class="popup-content" id="procedure-content">
            <p>This is a popup window.</p>
            <button id="procedure-close">Close</button>
        </div>
    </div>
    <div id="theory-popup" class="popup-window">
        <div class="popup-content" id="theory-content">
            <p>This is a popup window.</p>
            <button id="theory-close">Close</button>
        </div>
    </div>
    <div id="instructions-popup" class="popup-window">
        <div class="popup-content" id="instructions-content">
            <p>This is a popup window.</p>
            <button id="instructions-close">Close</button>
        </div>
    </div>
    <!-- <h1 id="head">Hello Eswar</h1> -->
    <div class="main">
        <div class="event_queue">
            <h1>Events</h1>
        </div>
        <div class="middle">
            <div class="pools">
                <section class="queue" id="cpu">
                    <h4 class="queue_head">CPU</h4>
                    <section class="queue_body"></section>
                  </section>
                  <section class="queue" id="io_queue">
                    <h4 class="queue_head">I/O Pool</h4>
                    <section class="queue_body"></section>
                  </section>
                  <section class="queue" id="ready_queue">
                    <h4 class="queue_head">Ready Pool</h4>
                    <section class="queue_body"></section>
                  </section>
                  <section class="queue" id="complete_pool">
                    <h4 class="queue_head">Completed Processes</h4>
                    <section class="queue_body"></section>
                  </section>
            </div>
            <div class="clock">
                <p>Clock: 0</p>
                <button class="advance_clock">
                    Advance Clock
                </button>
            </div>
        </div>
        <div class="log">
            <h1>Log</h1>
        </div>
    </div>
    <div class="info">
        <button id="procedure">procedure</button>
    </div>
    <script src="./dist/naya_main.js"></script>
</body>
</html>
