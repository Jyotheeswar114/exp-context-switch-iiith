<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Context Switching</title>
  <link rel="stylesheet" href="./dist/styles.css">
</head>

<body>
  <main>
    <p id="instruction"></p>
    <section class="exp">
      <section class="row">
        <section id="cpu">
          <h4 class="queue_head">CPU</h4>
          <section class="queue_body"></section>
        </section>
        <section class="queue" id="io_queue">
          <h4 class="queue_head">I/O Pool</h4>
          <section class="queue_body"></section>
        </section>
      </section>
      <section class="row">
        <section class="queue" id="ready_queue">
          <h4 class="queue_head">Ready Pool</h4>
          <section class="queue_body"></section>
        </section>
        <section class="queue" id="complete_pool">
          <h4 class="queue_head">Completed Processes</h4>
          <section class="queue_body"></section>
        </section>
      </section>
    </section>
    <section class="controls">
      <button class="button-18" role="button" id="create">Create</button>
      <button class="button-18" role="button" id="advance_clock">Advance Clock</button>
      <button class="button-18" role="button" id="prempt">Pre-empt</button>
      <button class="button-18" role="button" id="goto_io">Goto-IO</button>
      <button class="button-18" role="button" id="collect">Collect</button>
      <button class="button-18" role="button" id="kill">Kill</button>
    </section>
  </main>
  <script src="./dist/main.js"></script>
</body>

</html>
